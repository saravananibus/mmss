<!DOCTYPE html>
<html>
<head>
    <title>View User Data</title>
</head>
<body>
    <h2>User Data</h2>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Date of Birth</th>
        </tr>
        {% for item in data %}
            <tr>
                <td>{{ item.Username }}</td>
                <td>{{ item.DOB }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
